{% require_css %}
<style>
  #{{ name }} {
    text-align: {{ module.style.alignment }};
    width: 100%;
  }
  #{{ name }} .omega-icon {
    position: relative;
    display: -webkit-inline-box;
    display: -ms-inline-flexbox;
    display: inline-flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
            align-items: center;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
            justify-content: center;
    height: {{ module.style.background.size }}px;
    width: {{ module.style.background.size }}px;
    max-height: {{ module.style.background.size }}px;
    max-width: {{ module.style.background.size }}px;
    {% if module.background.background_color == 'custom' %}
    background-color: rgba({{ module.style.background.custom_background_color.color|convert_rgb }}, {{ module.style.background.custom_background_color.opacity / 100 }});
    {% endif %}
    border-radius: {{ module.style.background.border_radius }}px;
  }
  #{{ name }} svg {
    height: {{ module.style.icon.size }}px;
    width: auto;
  }
  #{{ name }} svg path {
    fill: rgba({{ module.style.icon.icon_color.color|convert_rgb }}, {{ module.style.icon.icon_color.opacity / 100 }});
  }

</style>
{% end_require_css %}
<div id="{{ name }}" class="omega-icon__wrapper animate animate--{{ module.style.animation }}">
  <div class="omega-icon bg--{{ module.style.background.background_color }}">
    {% icon
	name="{{ module.icon.name }}"
	style="{{ module.icon.type }}"
	unicode="{{ module.icon.unicode }}"
	icon_set="{{ module.icon.icon_set }}",
  no_wrapper=true
%}
  </div>
</div>
